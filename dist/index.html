<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="row row-col-sm-1 row-col-lg-2  ">
      <div class="col-xs-12 col-sm-6" id="Result" role="main">
        <div id="result-head">Your Result</div>
        <div id="cricle">
          <h1 id="add">76</h1>
          of 100
        </div>
        <h2>Great</h2>

        <p>


          You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-xs-12 col-sm-6" id="summary" role="navigation">
        <h2>Summary</h2>
        <ul>

          <li class="Li1-r" url>
            <div class="b1">
              <div class="a">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction's icon">
                <div>Reaction</div>
              </div>
              <div class="a">80 / 100</div>
            </div>
          </li>

          <li class="Li1-m">
            <div class="b1">
              <div class="a"><img src="./assets/images/icon-memory.svg" alt="Memory's icon">
                <div>Memory</div>
              </div>
              <div class="a">92 / 100</div>
            </div>

          </li>
          <li class="Li1-ve">
            <div class="b1">
              <div class="a">
                <div><img src="./assets/images/icon-verbal.svg" alt="Verbal's icon">Verbal</div>
              </div>
              <div class="a">61 / 100</div>
            </div>

          </li>
          <li class="Li1-v">
            <div class="b1">
              <div class="a">
                <div><img src="./assets/images/icon-visual.svg" alt="Visual's icon">Visual</div>
              </div>
              <div class="a">72 / 100</div>
            </div>

          </li>
        </ul>

        <a class="btn btn-dark" href="#" role="button">Continue</a>
      </div>
    </div>
  </div>



  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">nkysa13</a>.
    </div>
  </footer>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
